<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-tasks"></i>
                <h1>Task Management</h1>
            </div>
            <div class="header-controls">
                <select id="statusFilter" class="glass-input">
                    <option value="All">All Tasks</option>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
                <button id="addTaskBtn" class="btn-primary">
                    <i class="fa-solid fa-plus"></i> New Task
                </button>
            </div>
        </header>

        <main id="taskList" class="task-grid">
            <!-- Tasks will be injected here -->
            <div class="loading-spinner"></div>
        </main>
    </div>

    <!-- Modal for Add/Edit -->
    <div id="taskModal" class="modal">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Task</h2>
                <span class="close-modal">&times;</span>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="glass-input" placeholder="What needs to be done?" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="glass-input" placeholder="Add more details..." rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" class="glass-input">
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary close-modal-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="js/app.js"></script>
</body>
</html>
